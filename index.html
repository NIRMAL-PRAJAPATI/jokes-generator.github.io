<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-center">
        <header class="mb-auto">
            <div>
                <h1 class="float-md-start mb-0 fw-bold mx-lg-5 overflow-hidden" style="letter-spacing: 0.8px;"><img
                        src="img/hello.png" height="50px" style="margin-top: -10px;"> hey, Welcome to enzyer !</h1>

                <div class="mt-4">
                    <input class="search-box fw-bold" type="search" placeholder="Joke Type . . .">
                    <button class="btn btn-outline-secondary" id="search-btn">Search</button>
                </div>
            </div>
        </header>

        <main id="disc-div">
            <img class="show-img" id="show-img1" src="img/show-img (3).png" height="60px">

            <h1 class="overflow-hidden">Joke is display here <img id="down" src="img/down.png" height="30px"
                    width="38px"></h1><br>
            <p id="jokes" class="lead fs-4" style="letter-spacing: 0.2px;">Just click the "Tell me joke" button and and
                read or listen the joke, which makes you happy and fills good ...</p>

            <button href="#" onclick="jokes()" id="joke-btn" class="btn btn-lg btn-light fw-bold bg-white overflow-hidden"><img id="imggs" src="img/laugh.png" height="37px"> Tell Me Joke</button>
            <button href="#" id="pre-btn" onclick="prev_btn()" class="btn btn-lg btn-light fw-bold bg-white overflow-hidden"><img id="pre_btn" src="img/previous.png" height="37px" width="32px">Previous Joke</button>
        </main>

        <footer class="mt-5 text-white-50 overflow-hidden">
            <p>Checkout other creativities "<a href="https://nirmal-prajapati.github.io/Learning_Languages_sponzeall/"

                "<a href="https://neesargsoni.github.io/Mantra-project/" class="text-white">Hinduism</a>"</p>
        </footer>
    </div>


    <script src="tell me joke.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
